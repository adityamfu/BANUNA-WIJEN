<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passero+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/details.css" />
    <title>Details</title>
  </head>
  <body>
    <header>
      <div class="Navbar">
        <div class="Frame2648">
          <div class="toggle-button">
            <i class="fa-solid fa-chevron-left"></i>
          </div>

          <button class="back-button-details">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="back-text-details">Kembali</div>
          </button>

          <a href="./index.html" class="Logo">
            <img class="logo" src="./images/banunnalogo.png" alt="Logo" />
          </a>

          <nav class="Menu">
            <a href="#contact" class="contact">
              <i class="fa-brands fa-whatsapp fa-lg"></i>
              <div class="txt">Kontak</div>
            </a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="Homecontent">
        <div class="top">
          <div class="Frame2651">
            <img class="main-image" src="./images/product.png" />
            <form class="list-details">
              <div class="field-details">
                <div class="title-details">Wijen Original</div>
                <div class="description-details">
                  Pisang dengan taburan wijen.
                </div>
              </div>

              <div class="field-details">
                <div class="label-details">Nama</div>
                <input
                  type="text"
                  class="text-field-details"
                  placeholder="Masukkan namamu..." />
              </div>

              <div class="field-details">
                <div class="label-details">Nomor Telpon</div>
                <input
                  type="tel"
                  class="text-field-details"
                  placeholder="Masukkan nomor telpon..." />
              </div>

              <div class="field-details">
                <div class="label-details">Alamat</div>
                <input
                  type="text"
                  class="text-field-details"
                  placeholder="Masukkan alamatmu..." />
                <div class="optional-details">*Opsional.</div>
              </div>

              <div class="action-field">
                <div class="field-details">
                  <div class="label-details">Tansaksi</div>
                  <div class="transaction-details">
                    <label class="delivery-details">
                      <input
                        type="radio"
                        name="transaction"
                        class="radio-input"
                        value="delivery" />
                      <div class="checkbox-details"></div>
                      Delivery
                    </label>
                  </div>
                  <div class="transaction-details">
                    <label class="cod-details">
                      <input
                        type="radio"
                        name="transaction"
                        class="radio-input"
                        value="cod" />
                      <div class="checkbox-details"></div>
                      COD
                    </label>
                  </div>
                  <div class="transaction-details">
                    <label class="pickup-details">
                      <input
                        type="radio"
                        name="transaction"
                        class="radio-input"
                        value="pickup" />
                      <div class="checkbox-details"></div>
                      Ambil Di Toko
                    </label>
                  </div>
                </div>

                <div class="field-details">
                  <div class="label-details">Pembayaran</div>
                  <select class="payment-dropdown-details">
                    <option value="" disabled selected>
                      Metode pembayaran...
                    </option>
                    <option value="gopay">Gopay</option>
                    <option value="shopeepay">ShopeePay</option>
                    <option value="dana">Dana</option>
                    <option value="ovo">OVO</option>
                    <option value="bca">Bank Central Asia (BCA)</option>
                  </select>
                </div>
              </div>

              <div class="fixed-bottom-details">
                <div class="field-details">
                  <div class="label-details">Jumlah</div>
                  <div class="number-input-details">
                    <button class="minus-button-details">-</button>
                    <div class="number-display-details">1</div>
                    <button class="plus-button-details">+</button>
                  </div>
                </div>

                <div class="frame-details">
                  <div class="price-details">Rp12.000</div>
                  <button class="button-details Btnbeli">Konfirmasi</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script>
      const backButton = document.querySelector('.back-button-details')

      // Fungsi untuk kembali ke halaman sebelumnya
      backButton.addEventListener('click', () => {
        window.history.back()
      })

      const minusButton = document.querySelector('.minus-button-details')
      const plusButton = document.querySelector('.plus-button-details')
      const numberDisplay = document.querySelector('.number-display-details')

      let currentValue = 1

      // Fungsi untuk mengurangi angka
      minusButton.addEventListener('click', () => {
        if (currentValue > 0) {
          // Cegah angka negatif
          currentValue--
          numberDisplay.textContent = currentValue
        }
      })

      // Fungsi untuk menambah angka
      plusButton.addEventListener('click', () => {
        currentValue++
        numberDisplay.textContent = currentValue
      })
    </script>
  </body>
</html>
